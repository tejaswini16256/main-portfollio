<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .skill-section {
    margin: 50px auto;
    max-width: 600px;
  }
  .skill {
    margin-bottom: 20px;
  }
  .skill-label {
    font-weight: bold;
  }
  .progress {
    height: 20px;
    background-color: #f0f0f0;
    border-radius: 10px;
    overflow: hidden;
  }
  .progress-bar {
    height: 100%;
    background-color: #4caf50;
    text-align: center;
    color: white;
  }
</style>
</head>
<body>
  <div class="skill-sectionn">
    <div class="skill">
      <div class="skill-label">HTML</div>
      <div class="progress">
        <div class="progress-bar" style="width: 80%;">80%</div>
      </div>
    </div>
    <div class="skill">
      <div class="skill-label">CSS</div>
      <div class="progress">
        <div class="progress-bar" style="width: 70%;">70%</div>
      </div>
    </div>
    <div class="skill">
      <div class="skill-label">JavaScript</div>
      <div class="progress">
        <div class="progress-bar" style="width: 60%;">60%</div>
      </div>
    </div>
  </div>
</body>
</html>
